<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/index_styles.css">
</head>
<body>
    <div class="nav-container">
        <nav class="nav">
            <h2 class="nav__header">
                <a href="/" class="nav__link">BESTBEWAY</a>
            </h2>
            <div class="nav__actions">
                <button id="loginButton" class="nav__button">登入/註冊</button>
                <div class="nav__profile">
                    <img id="profileImage" class="nav__profile-image" alt="大頭貼">
                    <div id="hoverText" class="nav__hover-text" style="display:none;">會員中心</div>
                </div>
            </div>
        </nav>
    </div>
    <div class="nav-spacer"></div>
    <div class="search-container">
        <div class="search-container__slogan">
            <p class="search-container__main-title">給您便利的育兒資訊</p>
            <p class="search-container__subtitle">與寶寶一同成長，大人小孩都開心</p>
        </div>
        <div class="search-container__area">
            <input type="text" class="search-container__input" id="search-query" placeholder="輸入查詢關鍵詞">
            <button class="search-container__button" onclick="performSearch()"></button>
        </div>
    </div>
    <div class="tabs">
        <div class="tabs__container">
            <button id="productsButton" class="tabs__button" onclick="showTab('products')">推薦商品</button>
            <button id="articlesButton" class="tabs__button" onclick="showTab('articles')">推薦文章</button>
        </div>
    </div>
    <div class="babyImage-Container" id="products">
        <div class="row num1">
            <img src="/static/img/0-3.jpeg"/>
            <div class="row-details">
                <a href="#" class="category" data-query="奶粉">奶粉</a>
                <a href="#" class="category" data-query="溫奶器">溫奶器</a>
                <a href="#" class="category" data-query="消毒鍋">消毒鍋</a>
                <a href="#" class="category" data-query="防脹氣奶瓶">防脹氣奶瓶</a>
                <a href="#" class="category" data-query="安撫奶嘴">安撫奶嘴</a>
                <a href="#" class="category" data-query="監視器">監視器</a>
                <a href="#" class="category" data-query="安全座椅">安全座椅</a>
                <a href="#" class="category" data-query="嬰兒床">嬰兒床</a>
            </div>
        </div>
        <div class="row num2">
            <img src="/static/img/4-6.jpeg"/>
            <div class="row-details">
                <a href="#" class="category" data-query="益生菌">益生菌</a>
                <a href="#" class="category" data-query="寶乖亞">寶乖亞</a>
                <a href="#" class="category" data-query="固齒器">固齒器</a>
                <a href="#" class="category" data-query="吸鼻器">吸鼻器</a>
                <a href="#" class="category" data-query="衣服">衣服</a>
                <a href="#" class="category" data-query="背帶">背帶</a>
            </div>
        </div>
        <div class="row num3">
            <img src="/static/img/7-9.jpeg"/>
            <div class="row-details">
                <a href="#" class="category" data-query="副食品">副食品</a>
                <a href="#" class="category" data-query="餐椅">餐椅</a>
                <a href="#" class="category" data-query="玩具">玩具</a>
                <a href="#" class="category" data-query="安全護欄">安全護欄</a>
                <a href="#" class="category" data-query="口水巾">口水巾</a>
            </div>
        </div>
        <div class="row num4">
            <img src="/static/img/10-12.jpeg"/>
            <div class="row-details">
                <a href="#" class="category" data-query="鞋子">鞋子</a>
                <a href="#" class="category" data-query="積木">積木</a>
                <a href="#" class="category" data-query="馬桶">馬桶</a>
            </div>
        </div>
        <div class="product-list" id="product-list"></div>
    </div>
    <div class="tabs__content" id="articles" style="display: none;">
        <!-- 文章内容 -->
        <div class="article-list" id="article-list"></div>
    </div> 
    <script src="/static/index.js" defer></script>
</body>
</html>
